<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Icono X</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            gap: 32px;
        }
        .icon-container, .icon-container-1 {
            background: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-x {
            width: 64px;
            height: 64px;
            stroke: #222;
            stroke-width: 5;
            stroke-linecap: round;
            display: block;
            margin: auto;
        }
        .icon-x .x-line {
            stroke: #222;
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke 0.2s;
        }
        .icon-container.icon-hover {
            transition: background 0.2s;
        }
        .icon-container.icon-hover:hover {
            background: #d32f2f;
        }
        .icon-container.icon-hover:hover .x-line  {
            stroke: #fff;
        }
        /* El icono externo no cambia de color */
        .icon-container-1 .x {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="icon-container icon-hover">
        <svg class="icon-x" viewBox="4 4 24 24" fill="none">
            <line class="x-line" x1="8" y1="8" x2="24" y2="24"/>
            <line class="x-line" x1="24" y1="8" x2="8" y2="24"/>
        </svg>
    </div>
    <div class="icon-container icon-hover">
        <!--<img src="icons/x.svg" alt="Icono X" class="icon-x" width="32" height="32">-->
        <img src="icons/icono-x.png" alt="Icono X" class="icon-x-2" width="32" height="32">
    </div>
</body>
</html>
